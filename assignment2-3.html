<!--要求如效果图中标注，幻灯（slide）宽200px，高100px，指示器（pointer）在右下角，距离右边10px距离下边10px，指示器中的三个圆直径为10px，背景为黑色，间距为5px，当前选中项（current）为白色背景，请完成CSS，不需要兼容低版本IE。-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-assignment3</title>
	<style type="text/css">
		.slide{
			background-color:#bdd7ee;
			width:200px;
			height:100px;
			position:relative;
		}
		.pointer{
			position:absolute;
			bottom:10px;
			right:10px;
			background-color: transparent;
		}
		.pointer i{
			width:10px;
			height:10px;
			border-radius: 50%;
			display: inline-block;
			background-color: black;
			margin:0 0 0 5px;
		}
		.pointer .current{
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="slide">
	<!-- 图片省略 -->
	<!-- 以下是指示器 -->
	<div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
</body>
</html>
