<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table{
			border:1px solid black;
		}
		th,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<caption>照片冲印价格详情</caption>
		<thead>
			<tr>
				<th rowspan="2">相片尺寸</th>
				<th colspan="2">相纸（元/张）</th>
			</tr>
			<tr>
				<th>富士</th>
				<th>柯达</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>6寸</th>
				<td>0.45</td>
				<td>0.6</td>
			</tr>
			<tr>
				<th>10寸</th>
				<td>3.89</td>
				<td>5</td>
			</tr>
			<tr>
				<td colspan="3">运费8元一单，满99元免运费</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
